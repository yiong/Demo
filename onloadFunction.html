<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onloadfunction</title>
</head>
<body onload="onload1(),onload2()">
<script>
    function onload1() {
        alert("Loading Successfully");
    }
    function onload2() {
        alert("This the second function");
    }
</script>

</body>
</html>
